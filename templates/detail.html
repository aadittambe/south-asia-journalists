<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
        <h4><strong>Year:</strong> {{ object.year}} </h4>
        <h4><strong>Nationality:</strong> {{ object.primaryNationality}}</h4>
        <h4><strong>Killed by:</strong> {{ object.sourcesOfFire}}</h4>
        <h4><strong>Location:</strong> {{ object.city_country}}</h4>
        <h4><strong>Press organization:</strong> {{ object.organizations}} </h4>
        <h4> What&apos;s {{ object.fullName}}&apos;s story?</h4>
            {{ object.desc_clean}}
        
        <script type="text/javascript">
            var map = L.map('map').setView([{{ object.lat }}, {{ object.lon }}], 12);
            var osmLayer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var blackIcon = L.Icon.extend({
                options: {
                    iconSize: [24, 24]
                }
            });
            var marker = L.marker([{{ object.lat }}, {{ object.lon }}], {icon: new blackIcon()}).addTo(map);
        </script>
    </body>
</html>
